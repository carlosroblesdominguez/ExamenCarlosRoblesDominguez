{# Template base: base_examen.html #}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Examen Django{% endblock %}</title>
    <style>
        body, h1, h2, h3, p, ul, li { margin: 0; padding: 0; }
        body { font-family: Arial, sans-serif; line-height: 1.5; background-color: #f5f5f5; color: #333; }
        header, footer { background-color: #004aad; color: white; padding: 1rem; text-align: center; }
        main { padding: 1rem; max-width: 900px; margin: 1rem auto; background-color: white; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        nav a { margin: 0 1rem; color: white; text-decoration: none; font-weight: bold; }
        nav a:hover { text-decoration: underline; }
        ul { list-style: none; }
        li { margin-bottom: 0.5rem; }
    </style>
</head>
<body>
    <header>
        <h1>Examen Django - Carlos Robles</h1>
    </header>

    <main>
        <nav>
            <a href="{% url 'base' %}">Inicio</a>
            <a href="{% url 'videojuegos_por_genero_pais.html' genero='none' pais_origen='none' %}">Videojuegos por género y país</a>
        </nav>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>© 2025 Carlos Robles</p>
    </footer>
</body>
</html>
