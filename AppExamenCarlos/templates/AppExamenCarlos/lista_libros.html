{% extends 'AppExamenCarlos/base.html' %}
{% block title %}Lista Libros{% endblock %}

{% block content %}
<h2>Libros</h2>
<ul>
    {% for libro in libros %}
        <li>{{ libro.titulo }} - Autores: {{ libro.autores.all|join:", " }} - 
            <a href="{% url 'detalle_libro' libro.id %}">Detalle</a>
        </li>
    {% empty %}
        <li>No hay libros.</li>
    {% endfor %}
</ul>
{% endblock %}
